<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Social Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 10px;
            padding: 10px;
            border: none;
            cursor: pointer;
            background: #007bff;
            color: white;
            border-radius: 5px;
        }
        .hidden { display: none; }
        .platforms input { margin: 5px; }
        .post-section { display: flex; flex-direction: column; align-items: center; }
        .post-section textarea, .post-section input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .toggles label { display: block; margin: 5px; }
        .loading { font-size: 18px; font-weight: bold; color: #007bff; }
    </style>
</head>
<body>
    <div class="container" id="landing-screen">
        <h1>Welcome to Unified Hub</h1>
        <button onclick="showPlatformSelection()">Continue</button>
    </div>

    <div class="container hidden" id="platform-selection">
        <h2>Select Platforms to Connect</h2>
        <div class="platforms">
            <label><input type="checkbox" value="Twitter"> Twitter</label>
            <label><input type="checkbox" value="LinkedIn"> LinkedIn</label>
            <label><input type="checkbox" value="Instagram"> Instagram</label>
            <label><input type="checkbox" value="Reddit"> Reddit</label>
        </div>
        <button onclick="showDashboard()">Next</button>
    </div>

    <div class="container hidden" id="dashboard">
        <h2>Post to Multiple Platforms</h2>
        <button onclick="showPostCreation()">Create Post</button>
    </div>

    <div class="container hidden" id="post-creation">
        <h2>Create Your Post</h2>
        <div class="post-section">
            <textarea id="post-content" placeholder="Write your post..."></textarea>
            <input type="file" id="post-image">
            <h3>Select Platforms</h3>
            <div class="toggles">
                <label><input type="checkbox" value="Twitter"> Twitter</label>
                <label><input type="checkbox" value="LinkedIn"> LinkedIn</label>
                <label><input type="checkbox" value="Instagram"> Instagram</label>
                <label><input type="checkbox" value="Reddit"> Reddit</label>
            </div>
            <button onclick="submitPost()">Post Now</button>
        </div>
    </div>

    <div class="container hidden" id="loading-screen">
        <p class="loading">Posting your content, please wait...</p>
    </div>

    <div class="container hidden" id="confirmation-screen">
        <h2>Post Successful!</h2>
        <p>Your post has been shared across selected platforms.</p>
        <button onclick="showDashboard()">Back to Dashboard</button>
    </div>

    <script>
        function showPlatformSelection() {
            document.getElementById("landing-screen").classList.add("hidden");
            document.getElementById("platform-selection").classList.remove("hidden");
        }

        function showDashboard() {
            document.getElementById("platform-selection").classList.add("hidden");
            document.getElementById("dashboard").classList.remove("hidden");
            document.getElementById("confirmation-screen").classList.add("hidden");
        }

        function showPostCreation() {
            document.getElementById("dashboard").classList.add("hidden");
            document.getElementById("post-creation").classList.remove("hidden");
        }

        function submitPost() {
            document.getElementById("post-creation").classList.add("hidden");
            document.getElementById("loading-screen").classList.remove("hidden");
            
            setTimeout(() => {
                document.getElementById("loading-screen").classList.add("hidden");
                document.getElementById("confirmation-screen").classList.remove("hidden");
            }, 2000);
        }
    </script>
</body>
</html>
